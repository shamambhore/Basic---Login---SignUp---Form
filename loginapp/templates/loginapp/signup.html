<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}



    <form action="/signup/" method="POST">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username here...." required><br><br>

        <label for="">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name here...." required><br><br>

        <label for="">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last  name here...." required><br><br>

        <label for="">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your email here...." required><br><br>

        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password here...." required><br><br>

        <label for="">Confirm Password</label>
        <input type="password" id="cpassword" name="cpassword" placeholder="Confirm your password...." required><br><br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
